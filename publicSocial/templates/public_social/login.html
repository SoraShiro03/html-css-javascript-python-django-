{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="{% static '/css/login.css' %}">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Register</title>
</head>

<body>

   <div class="outer">
            <form action="" method='POST' >
            {% csrf_token %}
               <div class="container">
               <h3>Login</h3>
               <label for="gmail">UserName</label>
               {{form.username}}
               <label for="password">Password</label>               
               {{form.password}}
               <button type="submit">Login</button>

               <div class="account-forandregi">
                  <a class="forgot-password" href="#">Forgot Password?</a> <a class="register-acc" href="{% url 'register' %}">Register</a>
               </div>

            </div>

            </form>

   </div>


</body>
</html>
