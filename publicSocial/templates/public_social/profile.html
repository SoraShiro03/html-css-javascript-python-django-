
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static '/css/profile.css' %}">
<div>

   <div>
      <div class="media">
         <img  src="{{user.profile.image.url}}">
      <div class="media-body">
         <h2>{{ user.username }}</h2>
         <p>{{ user.email }}</p>
   
      </div>
   
   </div>

   
   <form method='POST', enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset >
         <legend >Profile Info</legend>
         {{ u_form  }}
         {{ p_form  }}
      </fieldset>
      <div >
         <button type="submit">Update</button>
      </div>
   </form>

</div>
{% endblock content %}
