
{% block content %}
{% load static %}
{% comment %} <link rel="stylesheet" href="{% static '/css/profile.css' %}"> {% endcomment %}
<div>

   {% comment %} <div>
      <div class="media">
         <img  src="{{user.profile.image.url}}">
      <div class="media-body">
         <h2>{{ user.username }}</h2>
         <p>{{ user.email }}</p>
   
      </div>
   
   </div> {% endcomment %}

   
   {% comment %} <form method='POST', enctype="multipart/form-data">
      {% csrf_token %}
      {{form}}
   </form>

</div> {% endcomment %}


<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'home' %}"> &#8592; Back to Profile</a>
			<hr>
			<h3 style="text-align: center">Account Settings</h3>
			<hr>
			<img class="profile-pic" src="{{request.user.profile.profile_pic.url}}" >
		
		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">
			
			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{form.as_p}}
		
			<input class="btn btn-primary" type="submit" name="Update Information">
			</form>
		</div>
	</div>
</div>






{% endblock content %}
